<!-- 타임리프설정 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>새 회원 등록</title>
</head>
<body>
<h1>회원 등록</h1>		
<hr>
<form th:action="@{/member/insertMember}" method="post">
	<table border="1" cellpadding="0" cellspacing="0">
		<tr>
			<td bgcolor="orange" width="70">아이디</td>
			<td align="left"><input type="text" name="userid"/></td>
		</tr>
		<tr>
			<td bgcolor="orange">이름</td>
			<td align="left"><input type="text" name="username" size="10"/></td>
		</tr>
		<tr>
			<td bgcolor="orange">패스워드</td>
			<td align="left"><input type="password" name="userpass" size="10"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"	 value=" 회원등록 "/></td>
		</tr>
	</table>
</form>
<hr>
<a th:href="@{/member/loginForm}">로그인 가기</a>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
     /*<![CDATA[*/
    $(document).ready(function() {
        var msg = [[${msg}]];
        alert(msg)
    })
    /*]]>*/
</script>
</html>
